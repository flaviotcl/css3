<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 - School of Net</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/imagens.css">
</head>
<body>
<header>
    <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">School of Net</h1>
</header>
<section>
    <h1 class="title">Imagens</h1>
</section>
<section>
    <div class="row">
        <div class="col-3">
            <img src="img/back2.png" width="100px" alt="Homer" class="imagem1">
        </div>
        <div class="col-3"> <img src="img/back2.png" width="100px" alt="Homer" class="imagem2"></div>
        <div class="col-3"> <img src="img/back2.png" width="100px" alt="Homer" class="imagem3"></div>
        <div class="col-3">
            <a href="" class="link">
                <img src="img/back2.png" width="100px" alt="Homer">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
           <figure>
               <img src="img/responsive.jpg"  alt="responsive" class="img-responsive">
               <figcaption>Imagem Responsiva</figcaption>
           </figure>               
        </div>       
        <div class="col-3">
            <div class="card">
                <img src="img/responsive.jpg" alt="Card">
                <div class="container"><p>Imagem Card</p></div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <img src="img/responsive.jpg" class="filter" alt="Card">
                <div class="container"><p>Imagem Card</p></div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</section>
<script src="js/anim.js"></script>
</body>
</html>
